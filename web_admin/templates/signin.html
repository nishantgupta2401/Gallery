<div class="login_wrapper" data-ng-init="init()">
    <div class="wrapper">
        <form data-ng-submit="loginfrm.$valid && login(user)" name="loginfrm" id="loginform" novalidate>
            <fieldset>
                <div class="col-12">
                    <div class="logo_set">
                        <a href="#."><img src="asset/images/demo-logo.png" class="img-responsive" alt="Demo"></a>
                    </div>
                    <div class="all_login_form">
                        <div class="login_page_head">
                            <h4>LOGIN HERE</h4>
                        </div>
                        <div class="form_input_all">
                            <div class="form-group form_input_set">
                                <div class="comm-div">
                                    <input type="text" class="form-control" id="text-input" placeholder="Enter Email Address" data-ng-model="user.emailId" name="email" data-ng-pattern="/^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/i" required>
                                    <div class="valid-sect" data-ng-messages="loginfrm.$submitted && loginfrm.email.$error" role="alert" class="error_msg">
                                        <div data-ng-message="required">Please Enter Email Address</div>
                                        <div data-ng-message="pattern">Enter Valid Email Address</div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group form_input_set">
                                <div class="comm-div">
                                    <input type="password" class="form-control" id="text-input" name="password" placeholder="Enter Password" data-ng-model="user.password" required>
                                    <div class="valid-sect" data-ng-messages="loginfrm.$submitted && loginfrm.password.$error" role="alert" class="error_msg">
                                        <div data-ng-message="required">Please Enter Password</div>
                                    </div>
                                </div>
                            </div>
                            <div class="field-group form_input_set logset">
                                <div class="comm-div">
                                    <button class="field btn login_btn_new">LOGIN</button>
                                </div>
                            </div>
                            <!-- <div class="form_input_set_sec">
                                <a href="forgot-password">Forgot Password?</a>
                            </div> -->
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
